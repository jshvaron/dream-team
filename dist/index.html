<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="index.css">
            <script src="https://kit.fontawesome.com/cd452f7403.js" crossorigin="anonymous"></script>

            <title>Dream Team</title>
        </head>
        <body>
            <header>
                <h1>My Team</h1>
            </header>
                <div class="bulk">   
                    <section class="container">
                        <div class="card">
                            <div class="card-titles">
                                <h2>EMPLOYEE</h2>
                                <h3><i class="fa-solid fa-mug-hot"></i> Manager</h3>
                            </div>
                            <div class="emp-details">
                                <p class="detail-spacer"> ID:</p>
                                <p class="detail-spacer"> Email:</p>
                                <p class="detail-spacer"> Office Number:</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-titles">
                                <h2>EMPLOYEE</h2>
                                <h3><i class="fa-solid fa-mug-hot"></i> Engineer</h3>
                            </div>
                            <div class="emp-details">
                                <p class="detail-spacer"> ID:</p>
                                <p class="detail-spacer"> Email:</p>
                                <p class="detail-spacer"> Github:</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-titles">
                                <h2>EMPLOYEE</h2>
                                <h3><i class="fa-solid fa-mug-hot"></i> Intern</h3>
                            </div>
                            <div class="emp-details">
                                <p class="detail-spacer"> ID:</p>
                                <p class="detail-spacer"> Email:</p>
                                <p class="detail-spacer"> School:</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-titles">
                                <h2>EMPLOYEE</h2>
                                <h3><i class="fa-solid fa-mug-hot"></i> TITLE</h3>
                            </div>
                            <div class="emp-details">
                                <p class="detail-spacer"> ID:</p>
                                <p class="detail-spacer"> EMAIL:</p>
                                <p class="detail-spacer"> NUM:</p>
                            </div>
                        </div>     
                    </section>
                </div> 
        </body>
    </html>
